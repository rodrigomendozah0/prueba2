<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Cuenta — Alimenta Perú</title>
    <link rel="stylesheet" href="../../css/principal_styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">
                <img src="../../imagenes/img_partprincipal/logo.png" class="logo-img" alt="Logo Alimenta Perú">
            </a>
            <nav class="actions">
                <a class="btn ghost" href="index.html">Volver</a>
                <a class="btn solid" href="iniciar-sesion.html">Iniciar Sesión</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="register-section">
            <div class="container">
                <div class="register-card">
                    <a href="index.html" class="back-link">← Volver</a>

                    <div class="login-logo">
                        <div class="login-logo-badge">❤</div>
                    </div>

                    <h2 class="login-title">Crear Cuenta</h2>
                    <p class="login-subtitle">Únete a nuestra comunidad solidaria</p>

                    <form class="register-form">
                        <label class="field">
                            <span>Quiero registrarme como:</span>
                            <div class="select-wrap">
                                <select>
                                    <option>Donante - Quiero ayudar</option>
                                    <option>Beneficiario - Necesito apoyo</option>
                                </select>
                            </div>
                        </label>

                        <div class="grid-2">
                            <label class="field">
                                <span>Nombre Completo</span>
                                <input type="text" placeholder="Juan Pérez" required>
                            </label>

                            <label class="field">
                                <span>Teléfono</span>
                                <input type="tel" placeholder="+51 999 999 999" required>
                            </label>
                        </div>

                        <label class="field">
                            <span>Correo Electrónico</span>
                            <input type="email" placeholder="tu@email.com" required>
                        </label>

                        <div class="grid-2">
                            <label class="field">
                                <span>Contraseña</span>
                                <input type="password" placeholder="••••••••" required>
                            </label>

                            <label class="field">
                                <span>Confirmar Contraseña</span>
                                <input type="password" placeholder="••••••••" required>
                            </label>
                        </div>

                        <label class="field">
                            <span>Dirección</span>
                            <input type="text" placeholder="Av. Principal 123, Lima">
                        </label>

                        <button class="btn-submit primary" type="submit">Crear Cuenta</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 Alimenta Perú.</p>
        </div>
    </footer>
</body>
</html>
