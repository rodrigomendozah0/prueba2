<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso Administrador — Alimenta Perú</title>
    <link rel="stylesheet" href="../../css/principal_styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">
                <img src="../../imagenes/img_partprincipal/logo.png" class="logo-img" alt="Logo Alimenta Perú">
            </a>
            <nav class="actions">
                <a class="btn ghost" href="iniciar-sesion.html">Volver</a>
                <a class="btn solid" href="registro.html">Registrarse</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-card admin">
                    <a href="iniciar-sesion.html" class="back-link">← Volver</a>

                    <div class="auth-logo">
                        <div class="auth-badge admin">🛡️</div>
                    </div>

                    <h2 class="auth-title">Acceso Administrador</h2>
                    <p class="auth-subtitle">Ingresa tus credenciales de administrador</p>

                    <form class="auth-form">
                        <label class="field">
                            <span>Correo Electrónico</span>
                            <input type="email" placeholder="tu@email.com" required>
                        </label>

                        <label class="field">
                            <span>Contraseña</span>
                            <input type="password" placeholder="••••••••" required>
                        </label>

                        <a class="btn-login primary btn-link" href="../administrador_html/dashboard.html">Ingresar</a>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 Alimenta Perú.</p>
        </div>
    </footer>
</body>
</html>
